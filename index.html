<!doctype html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel seguro para pedidos digitales con control de inventario y doble idioma.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#0F172A">
    <link rel="alternate" hreflang="es" href="./index.html?lang=es">
    <link rel="alternate" hreflang="en" href="./index.html?lang=en">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; connect-src 'self' https://script.google.com https://script.googleusercontent.com; font-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; upgrade-insecure-requests">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="accelerometer=(), camera=(), geolocation=(), gyroscope=(), microphone=(), payment=(), usb=()">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Resource-Policy" content="same-origin">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <noscript>
    <div class="no-js-notice" role="alert">Activa JavaScript para procesar pedidos de forma segura.</div>
  </noscript>
  <div class="wrap">
    <header>
      <h1>Orden Rápida</h1>
      <div class="controls">
        <button id="lang" type="button" class="toggle" aria-label="EN/ES">ES</button>
        <button id="theme" type="button" class="toggle" aria-label="Light/Dark">Light</button>
      </div>
    </header>

    <div class="layout">
      <section class="card card--section">
        <h2 class="title">Opciones</h2>
        <div id="opts" class="grid"></div>

        <div class="card card--nested">
          <h2 class="title">Extras</h2>
          <div id="extras" class="ex-list"></div>
        </div>
      </section>

      <aside class="card">
        <h2 class="title">Resumen</h2>
        <div id="cart" class="cart" aria-live="polite" aria-atomic="true"></div>

        <div class="totals" aria-live="polite" aria-atomic="true">
          <div class="row"><div>Subtotal</div><div id="subtotal">—</div></div>
          <div class="row"><div>IVA (15%)</div><div id="vat">—</div></div>
          <div class="row"><div class="grand">TOTAL</div><div id="total" class="grand">—</div></div>
        </div>

        <button id="accept" type="button" class="btn btn--jugos accept-btn">Aceptar</button>
      </aside>
    </div>
  </div>

  <div id="loader" class="loader-overlay"><div class="loader"></div></div>
  <div id="toast" class="toast">¡Pedido enviado con éxito!</div>

  <script src="./assets/app.js" defer></script>
</body>
</html>
